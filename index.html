<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Dev'Coffee PWA</title>
</head>

<body>
  <div id="app">
    <h1>Balance Tracker</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Transaction rows will be inserted here dynamically -->
      </tbody>
    </table>
    <div>
      <label for="transaction">Transaction:</label>
      <input type="text" id="transaction" placeholder="e.g., Grocery">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="e.g., 50">
      <button onclick="addTransaction()">Add Transaction</button>
    </div>
    <div>
      <h2>Current Balance: <span id="currentBalance">0</span></h2>
    </div>
  </div>
<script src="app.js" defer></script>

</body>
</html>
