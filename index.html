<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dev'Coffee PWA</title>
</head>

<body>
    <!-- Praktikum 5 -->
    <p><b>Praktikum 5</b></p>
    <div class="test-element">Drag me with one finger</div>
    <div class="test-element">Drag me with another finger</div>
    <div class="test-element">Drag me too</div>

    <div class="section">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

    <div class="section">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
    </div>

    <script>

        function startDrag(e) {
            this.ontouchmove = this.onmspointermove = moveDrag;

            this.ontouchend = this.onmspointerup = function () {
                this.ontouchmove = this.onmspointermove = null;
                this.ontouchend = this.onmspointerup = null;
            }

            var pos = [this.offsetLeft, this.offsetTop];
            var that = this;
            var origin = getCoors(e);

            function moveDrag(e) {
                var currentPos = getCoors(e);
                var deltaX = currentPos[0] - origin[0];
                var deltaY = currentPos[1] - origin[1];
                this.style.left = (pos[0] + deltaX) + 'px';
                this.style.top = (pos[1] + deltaY) + 'px';
                return false; // cancels scrolling
            }

            function getCoors(e) {
                var coors = [];
                if (e.targetTouches && e.targetTouches.length) {
                    var thisTouch = e.targetTouches[0];
                    coors[0] = thisTouch.clientX;
                    coors[1] = thisTouch.clientY;
                } else {
                    coors[0] = e.clientX;
                    coors[1] = e.clientY;
                }
                return coors;
            }
        }

        var elements = document.querySelectorAll('.test-element');
        [].forEach.call(elements, function (element) {
            element.ontouchstart = element.onmspointerdown = startDrag;
        });

        document.ongesturechange = function () {
            return false;
        }
    </script>

</body>


</html>
